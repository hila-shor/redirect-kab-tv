<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>BNEI BARUCH | Redirect</title>
    <style>
        :root {
            --main-blue: #1976d2;
            --main-gray: #f4f6f8;
            --header-dark: #232f3e;
            --header-height: 64px;
            --card-radius: 12px;
            --card-shadow: 0 4px 24px rgba(0,0,0,0.08);
            --font-main: 'Segoe UI', 'Arial', sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: var(--main-gray);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
        }
        .header {
            width: 100%;
            height: var(--header-height);
            background: var(--header-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1px 0 #e0e0e0;
            position: relative;
            z-index: 2;
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .header-logo {
            height: 38px;
            width: 38px;
            display: block;
        }
        .header-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .main {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--header-height));
        }
        .card {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 40px 32px 32px 32px;
            width: 500px;
            min-width: 500px;
            max-width: 500px;
            min-height: 260px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        .card-content {
            flex: 1 1 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .lang-float {
            position: absolute;
            top: 18px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .lang-float.left {
            left: 24px;
            right: auto;
            flex-direction: row;
        }
        .lang-float.right {
            right: 24px;
            left: auto;
            flex-direction: row-reverse;
        }
        .lang-globe {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            color: #888;
        }
        .lang-select-btn {
            background: none;
            border: none;
            color: #444;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .lang-select-btn:hover, .lang-select-btn.active {
            background: #f4f6f8;
            color: var(--main-blue);
        }
        .lang-list {
            position: absolute;
            top: 36px;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            z-index: 10;
            display: none;
            flex-direction: column;
            min-width: 90px;
        }
        .lang-list.show {
            display: flex;
        }
        .lang-option {
            padding: 8px 16px;
            font-size: 1em;
            color: #232f3e;
            background: #fff;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .lang-option:hover, .lang-option.active {
            background: #e3e8ef;
            color: #1976d2;
        }
        .card-icon {
            background: var(--main-blue);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .card-icon svg {
            width: 32px;
            height: 32px;
            color: #fff;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
        }
        .countdown-display {
            color: #1976d2;
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .card-message {
            color: #555;
            font-size: 1rem;
            margin-bottom: 28px;
            line-height: 1.5;
        }
        .card-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 10px 22px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: var(--main-blue);
            color: #fff;
        }
        .btn-primary:hover {
            background: #1251a3;
        }
        .btn-secondary {
            background: #f4f6f8;
            color: #1976d2;
            border: 1px solid #e0e0e0;
        }
        .btn-secondary:hover {
            background: #e3e8ef;
        }
        .footer {
            margin-top: 0;
            color: #aaa;
            font-size: 0.95em;
            width: 100%;
            padding-top: 18px;
            padding-bottom: 2px;
        }
        @media (max-width: 600px) {
            .card {
                padding: 24px 8px 16px 8px;
                max-width: 98vw;
                min-width: unset;
                width: 98vw;
            }
            .header-title {
                font-size: 1.1rem;
            }
            .lang-float.left {
                left: 8px;
            }
            .lang-float.right {
                right: 8px;
            }
        }
    </style>

    <script>
        // Standalone language logic with dropdown and float direction
        const languages = ['en', 'ru', 'he', 'es'];
        const langNames = {en: 'EN', ru: 'RU', he: 'עב', es: 'ES'};
        let currentLanguage = 'en';
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0];
            if (languages.includes(langCode)) return langCode;
            const fallbacks = { 'iw': 'he', 'ar': 'he', 'uk': 'ru' };
            return fallbacks[langCode] || 'en';
        }
        function setLanguage(lang) {
            currentLanguage = lang;
            document.body.dir = lang === 'he' ? 'rtl' : 'ltr';
            document.getElementById('langSelected').textContent = langNames[lang];
            document.querySelectorAll('.lang-option').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.lang-option[data-lang="' + lang + '"]').classList.add('active');
            document.querySelectorAll('[data-' + lang + ']').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (text) element.textContent = text;
            });
            localStorage.setItem('redirect_language', lang);
            // עדכון מיקום כפתור השפה
            const langFloat = document.getElementById('langFloat');
            if (lang === 'he') {
                langFloat.classList.remove('left');
                langFloat.classList.add('right');
            } else {
                langFloat.classList.remove('right');
                langFloat.classList.add('left');
            }
        }
        function selectLang(lang, event) {
            setLanguage(lang);
            document.getElementById('langList').classList.remove('show');
            event.stopPropagation();
        }
        function toggleLangList(event) {
            const list = document.getElementById('langList');
            list.classList.toggle('show');
            event.stopPropagation();
        }
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('redirect_language');
            const detectedLang = savedLang || detectLanguage();
            setLanguage(detectedLang);
            
            // Start 6-second countdown for automatic redirect
            let countdown = 6;
            const countdownDisplay = document.getElementById('countdownDisplay');
            const originalText = countdownDisplay.textContent;
            
            const countdownInterval = setInterval(function() {
                countdown--;
                if (countdown > 0) {
                    // Update countdown display text
                    const countdownText = originalText.replace(/\d+/, countdown);
                    countdownDisplay.textContent = countdownText;
                } else {
                    // Redirect to kli.one
                    clearInterval(countdownInterval);
                    window.location.href = 'https://kli.one';
                }
            }, 1000);
        });
        document.addEventListener('click', function(e) {
            const list = document.getElementById('langList');
            if (list && list.classList.contains('show')) {
                list.classList.remove('show');
            }
        });
